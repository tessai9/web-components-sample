<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>既存のHTML要素からの作成</title>
</head>
<body>
  <div id="item-list"></div>

  <script type="module">
    import './components/Card.js';

    const items = [
      { headerText: 'タイトル1', bodyText: '内容1' },
      { headerText: 'タイトル2', bodyText: '内容2' },
      { headerText: 'タイトル3', bodyText: '内容3' },
    ];
    items.forEach(item => {
      const card = document.createElement('card-component');
      card.setAttribute('headerText', item.headerText);
      card.setAttribute('bodyText', item.bodyText);
      document.getElementById('item-list').appendChild(card);
    });
  </script>
</body>
</html>
